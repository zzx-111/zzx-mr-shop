spring:
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    # 是否确认回调
    publisher-confirm-type: correlated
    # 是否返回回调
    publisher-returns: true
    virtual-host: /
    # 手动确认
    listener:
      simple:
        acknowledge-mode: manual
  application:
    name: template-server
  thymeleaf:
    # 配置前缀-->模板文件存储路径
    prefix: classpath:/templates/
    # 是否检查本地模板
    check-template-location: true
    # 配置模板文件后缀
    suffix: .html
    # 编码格式
    encoding: UTF-8
    servlet:
      # 模板类型
      content-type: text/html
    #模板模式
    mode: HTML5
    # 是否启用缓存
    cache: false
    # eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8400
mrshop:
  static:
    html:
      path: D:\app\static-html\item\
